<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Super Layout Challenge">
	<link rel="stylesheet" href="styles/settings.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Super Layout Challenge</title>
</head>
<body>
	<body>
	<main>
		<header>
			<div class="inner-column">
				<picture class='poster'>
					<img src="images/18:30.jpg" alt="header">
				</picture>
				<div class="info">
					<span>Here's some stuff</span>
				</div>
			</div>
		</header>
		<section class="welcome">
			<div class="inner-column">
				<article class='card'>
					<picture class='poster'>
						<img src="images/18:30.jpg" alt="welcome">
					</picture>
				
					<div class="info">
						<h1 class='welcome-title'>Howdy! Gettin' down to biz now huh? LFG!</h1>
					</div>
				</article>
			</div>
		</section>

		<section class="media-links">
			<div class="inner-column">
				<ul>
					<li>
						<article class='card'>
							<picture class='poster'>
								<img src="images/18:30.jpg" alt="pics">
							</picture>

							<div class="info">
								<h1 class='media-links title'>Article title</h1>
								<p class='sub-title'>Author name</p>
								<p class='caption'>Author name</p>
								<p class='link'><a href="#">link here</a></p>
							</div>
							</article>
					</li>
					<li>

							</div>
							</article>
					</li>
					<li>
						<article class='card'>
							<picture class='poster'>
								<img src="images/18:30.jpg" alt="pics">
							</picture>

							<div class="info">
								<h1 class='media-links title'>Article title</h1>
								<p class='sub-title'>Author name</p>
								<p class='caption'>Author name</p>
								<p class='link'><a href="#">link here</a></p>
							</div>
							</article>
					</li>
				</ul>
			</div>
		</section>
		<footer class='site-footer'>
			<div class="inner-column">
				<ul>
					<li>
						<a href="#">stuff</a>

					</li>
				</ul>
