<!doctype html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Responsive Layout Challenge</title>
		<meta name='description' content='grid experiments'>
		<meta property='og:image' content='https://peprojects.dev/beta-one/andy/grid-responsive-layout-challenge/images/grid-screenshot.jpg'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class='site-header'>
			<div class='inner-column'>
				<nav class='site-nav'>
					<a href="#">Logo</a>
					<a href="#">First Page</a>
				</nav>
			</div>
		</header>

		<main class='page-content'>
			<section class='welcome'>
				<div class="inner-column">
					<graphic-diptych>
						<picture>
							<img src="images/rectangle.png" alt="$todo">
						</picture>

						<div class="info">
							<h1 class='loud-voice'>Heading level 1</h1>
								<button class='site-button'><a href="#">click here</a></button>
						</div>	
					</graphic-diptych>

					<div class="some-bonus-thing">
					Some bonus thing
				</div>

				</div>
			
			</section>

			<section class='page-section'>

				<h2 class='visually-hidden'>Pick a griddy</h2>

				<div class="inner-column">

					<ul>
						<li class='card-grid'>
							
							<article class='card'>
								<picture>
									<img src="images/	rectangle.png" alt="$todo"	>
								</picture>
	
								<div class="info">
									<h3 class='mid-voice'>Heading here</h3>
								</div>
								
							</article>
	
							<article class='card'>
								<picture>
									<img src="images/	rectangle.png" alt="$todo"	>
								</picture>
	
								<div class="info">
									<h3 class='mid-voice'>Heading here</h3>
								</div>

							</article>

						</li>
					</ul>
				</div>

			</section>

		</main>

		<footer class='site-footer'>
			<div class="inner-column">
				<a href="#">Logo?</a>
			</div>
		</footer>
	</body>
</html>
