<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compound Interest</title>
</head>
<body>
<form>
	<field class='text'>
		<label for='p'>What is the principal amount?</label>
		<input id='p' type='number' placeholder='principal'>

		<label for='r'>What is the rate?</label>
		<input id='r' type='number' placeholder='rate'>

		<label for="t">Number of years</label>
		<input id='t' type='number' placeholder='num-of-years'>

		<label for="n">Number of times</label>
		<input id='n' type='number' placeholder='num-of-times'>
	</field>
	<button type='submit'>Enter</button>
</form>
	<script src="script.js"></script>
</body>
</html>
